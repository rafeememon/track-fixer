plugins {
  id 'java-library'
  id 'eclipse'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
  implementation group: 'joda-time', name: 'joda-time', version: '2.10.10'
}
